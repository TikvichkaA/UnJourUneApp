<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 ‚Äî Micro-Cit√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #c9d1d9;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .back {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #484f58;
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            z-index: 100;
            transition: color 0.2s;
        }

        .back:hover { color: #c9d1d9; }

        /* Layout principal */
        .game-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            min-height: 100vh;
        }

        /* Zone de la ville */
        .city-view {
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #228B22 60%, #228B22 100%);
            overflow: hidden;
        }

        .city-view.polluted {
            background: linear-gradient(180deg, #9a9a7a 0%, #9a9a7a 60%, #5a6a4a 60%, #5a6a4a 100%);
        }

        .city-view.night {
            background: linear-gradient(180deg, #1a1a3e 0%, #1a1a3e 60%, #0d2818 60%, #0d2818 100%);
        }

        #cityCanvas {
            width: 100%;
            height: 100%;
        }

        /* Overlay d'ambiance */
        .ambiance-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            transition: background 1s;
        }

        .ambiance-overlay.smog {
            background: rgba(100, 100, 80, 0.3);
        }

        .ambiance-overlay.crisis {
            background: rgba(150, 50, 50, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Panneau de contr√¥le */
        .control-panel {
            background: #0d1117;
            padding: 1.5rem;
            overflow-y: auto;
            border-left: 1px solid #21262d;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #21262d;
        }

        .panel-header h1 {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        .turn-info {
            font-size: 0.7rem;
            color: #484f58;
            margin-top: 0.3rem;
        }

        /* Mini indicateurs */
        .mini-indicators {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mini-ind {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 0.5rem;
            text-align: center;
        }

        .mini-ind.warning { border-color: #d29922; }
        .mini-ind.danger { border-color: #f85149; }
        .mini-ind.good { border-color: #3fb950; }

        .mini-ind-icon { font-size: 1rem; }
        .mini-ind-value {
            font-size: 1.1rem;
            font-weight: 300;
        }
        .mini-ind-name {
            font-size: 0.55rem;
            color: #484f58;
            text-transform: uppercase;
        }

        /* Budget */
        .budget-display {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 0.6rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .budget-label {
            font-size: 0.6rem;
            color: #484f58;
            text-transform: uppercase;
        }

        .budget-value {
            font-size: 1.3rem;
            color: #d29922;
            font-weight: 300;
        }

        /* Narrative */
        .narrative {
            background: linear-gradient(135deg, #161b22 0%, #0d1117 100%);
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            min-height: 60px;
        }

        .narrative-main {
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
            color: #e6edf3;
        }

        .narrative-hint {
            font-size: 0.65rem;
            color: #484f58;
            font-style: italic;
        }

        .narrative-hint.warning { color: #d29922; }
        .narrative-hint.danger { color: #f85149; }

        /* Actions */
        .actions-title {
            font-size: 0.6rem;
            color: #484f58;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .action {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action:hover:not(:disabled) {
            border-color: #388bfd;
            background: #1c2128;
        }

        .action:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-name {
            font-size: 0.7rem;
            font-weight: 500;
        }

        .action-cost {
            font-size: 0.6rem;
            color: #d29922;
        }

        /* Population flottante */
        .pop-display {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .pop-display span {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* √âv√©nements */
        .event-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .event-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .event-card {
            background: #161b22;
            border: 2px solid #f85149;
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            text-align: center;
        }

        .event-card.positive { border-color: #3fb950; }
        .event-card.neutral { border-color: #d29922; }

        .event-icon { font-size: 3rem; margin-bottom: 1rem; }
        .event-title { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .event-desc { font-size: 0.8rem; color: #8b949e; margin-bottom: 1rem; }

        .event-btn {
            background: #21262d;
            border: 1px solid #363b42;
            color: #c9d1d9;
            padding: 0.6rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .event-btn:hover { background: #30363d; }

        /* Game over */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .game-over-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .game-over-content h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .game-over-content p {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 1.5rem;
        }

        .restart-btn {
            background: #238636;
            border: none;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .restart-btn:hover { background: #2ea043; }

        @media (max-width: 800px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: 50vh 1fr;
            }
            .control-panel {
                border-left: none;
                border-top: 1px solid #21262d;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="back">‚Üê Retour</a>

    <div class="game-container">
        <div class="city-view" id="cityView">
            <canvas id="cityCanvas"></canvas>
            <div class="ambiance-overlay" id="ambianceOverlay"></div>
            <div class="pop-display">
                üë• <span id="popDisplay">1000</span> habitants
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <h1>Micro-Cit√©</h1>
                <div class="turn-info">Tour <span id="turn">1</span> / 20</div>
            </div>

            <div class="mini-indicators" id="indicators"></div>

            <div class="budget-display">
                <div class="budget-label">Budget disponible</div>
                <div class="budget-value"><span id="budget">100</span> pts</div>
            </div>

            <div class="narrative" id="narrative">
                <div class="narrative-main">Une petite ville prend forme.</div>
                <div class="narrative-hint">Les premiers habitants attendent vos d√©cisions.</div>
            </div>

            <div class="actions-title">Actions</div>
            <div class="actions" id="actions"></div>
        </div>
    </div>

    <div class="event-overlay" id="eventOverlay">
        <div class="event-card" id="eventCard">
            <div class="event-icon" id="eventIcon"></div>
            <div class="event-title" id="eventTitle"></div>
            <div class="event-desc" id="eventDesc"></div>
            <button class="event-btn" id="eventBtn">Continuer</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content" id="gameOverContent"></div>
    </div>

    <script>
    // ============================================
    // MICRO-CIT√â - Simulation visuelle
    // ============================================

    const canvas = document.getElementById('cityCanvas');
    const ctx = canvas.getContext('2d');

    // √âtat du jeu
    const GAME = {
        turn: 1,
        maxTurns: 20,
        gameOver: false,
        delayedEffects: [],
        animationFrame: 0
    };

    const STATE = {
        economie: 50,
        environnement: 60,
        cohesion: 50,
        energie: 40,
        population: 1000,
        budget: 100
    };

    const HIDDEN = {
        pollution: 0,
        tension: 0,
        greenInvest: 0,
        industry: 0,
        housingDeficit: 0
    };

    // √âl√©ments visuels de la ville
    const CITY = {
        buildings: [],
        trees: [],
        parks: [],
        factories: [],
        solarPanels: [],
        cars: [],
        people: [],
        clouds: [],
        birds: []
    };

    // Initialisation
    function init() {
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // G√©n√©rer la ville initiale
        generateInitialCity();

        // D√©marrer l'animation
        animate();

        // Rendre l'UI
        renderIndicators();
        renderActions();
        updateNarrative();

        document.getElementById('eventBtn').addEventListener('click', closeEvent);
    }

    function resizeCanvas() {
        const container = document.getElementById('cityView');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }

    // ============================================
    // G√âN√âRATION DE LA VILLE
    // ============================================

    function generateInitialCity() {
        const w = canvas.width;
        const h = canvas.height;
        const groundY = h * 0.6;

        // B√¢timents initiaux
        for (let i = 0; i < 8; i++) {
            addBuilding(100 + i * 80 + Math.random() * 40, groundY);
        }

        // Arbres initiaux
        for (let i = 0; i < 15; i++) {
            addTree(Math.random() * w, groundY + Math.random() * (h - groundY - 50));
        }

        // Nuages
        for (let i = 0; i < 5; i++) {
            CITY.clouds.push({
                x: Math.random() * w,
                y: 30 + Math.random() * 100,
                size: 30 + Math.random() * 40,
                speed: 0.2 + Math.random() * 0.3
            });
        }

        // Quelques personnes
        for (let i = 0; i < 10; i++) {
            addPerson();
        }

        // Quelques voitures
        for (let i = 0; i < 3; i++) {
            addCar();
        }
    }

    function addBuilding(x, groundY) {
        const types = ['house', 'apartment', 'office'];
        const type = types[Math.floor(Math.random() * types.length)];

        let height, width, color;

        switch(type) {
            case 'house':
                height = 40 + Math.random() * 20;
                width = 35 + Math.random() * 15;
                color = ['#e8d4b8', '#d4a574', '#c9b896'][Math.floor(Math.random() * 3)];
                break;
            case 'apartment':
                height = 80 + Math.random() * 60;
                width = 40 + Math.random() * 20;
                color = ['#8899aa', '#7788aa', '#99aabb'][Math.floor(Math.random() * 3)];
                break;
            case 'office':
                height = 100 + Math.random() * 80;
                width = 50 + Math.random() * 30;
                color = ['#6688aa', '#5577aa', '#4477bb'][Math.floor(Math.random() * 3)];
                break;
        }

        CITY.buildings.push({
            x, y: groundY,
            width, height,
            type, color,
            windows: Math.floor(height / 20) * Math.floor(width / 15),
            lit: Math.random() > 0.3
        });
    }

    function addFactory(x, groundY) {
        CITY.factories.push({
            x, y: groundY,
            width: 80,
            height: 60,
            smokeParticles: [],
            active: true
        });
    }

    function addTree(x, y) {
        CITY.trees.push({
            x, y,
            size: 15 + Math.random() * 20,
            type: Math.random() > 0.3 ? 'round' : 'pine',
            sway: Math.random() * Math.PI * 2
        });
    }

    function addPark(x, groundY) {
        CITY.parks.push({
            x, y: groundY,
            width: 100,
            trees: 5 + Math.floor(Math.random() * 5),
            flowers: []
        });

        // Ajouter des arbres dans le parc
        for (let i = 0; i < 5; i++) {
            addTree(x + 10 + Math.random() * 80, groundY + 10 + Math.random() * 30);
        }
    }

    function addSolarPanel(x, groundY) {
        CITY.solarPanels.push({
            x, y: groundY - 30,
            angle: 0
        });
    }

    function addPerson() {
        const groundY = canvas.height * 0.6;
        CITY.people.push({
            x: Math.random() * canvas.width,
            y: groundY + 10 + Math.random() * 50,
            speed: 0.3 + Math.random() * 0.5,
            direction: Math.random() > 0.5 ? 1 : -1,
            color: ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'][Math.floor(Math.random() * 5)]
        });
    }

    function addCar() {
        const groundY = canvas.height * 0.6;
        CITY.cars.push({
            x: Math.random() * canvas.width,
            y: groundY + 70,
            speed: 1 + Math.random() * 2,
            direction: Math.random() > 0.5 ? 1 : -1,
            color: ['#c0392b', '#2980b9', '#27ae60', '#f1c40f', '#8e44ad'][Math.floor(Math.random() * 5)]
        });
    }

    function addBird() {
        CITY.birds.push({
            x: -20,
            y: 50 + Math.random() * 100,
            speed: 1 + Math.random() * 2,
            wingPhase: Math.random() * Math.PI * 2
        });
    }

    // ============================================
    // RENDU GRAPHIQUE
    // ============================================

    function animate() {
        GAME.animationFrame++;

        // Mettre √† jour le ciel selon l'environnement
        updateSkyColor();

        // Effacer et redessiner
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawSky();
        drawClouds();
        drawBirds();
        drawSun();
        drawGround();
        drawParks();
        drawTrees();
        drawBuildings();
        drawFactories();
        drawSolarPanels();
        drawPeople();
        drawCars();
        drawPollution();

        // Mettre √† jour les √©l√©ments anim√©s
        updateAnimations();

        if (!GAME.gameOver) {
            requestAnimationFrame(animate);
        }
    }

    function updateSkyColor() {
        const cityView = document.getElementById('cityView');
        const overlay = document.getElementById('ambianceOverlay');

        cityView.classList.remove('polluted', 'night');
        overlay.classList.remove('smog', 'crisis');

        if (HIDDEN.pollution > 40 || STATE.environnement < 30) {
            cityView.classList.add('polluted');
            overlay.classList.add('smog');
        }

        if (STATE.cohesion < 20 || STATE.economie < 20) {
            overlay.classList.add('crisis');
        }
    }

    function drawSky() {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);

        if (STATE.environnement > 50) {
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
        } else if (STATE.environnement > 30) {
            gradient.addColorStop(0, '#A0B0A0');
            gradient.addColorStop(1, '#C0C8C0');
        } else {
            gradient.addColorStop(0, '#808070');
            gradient.addColorStop(1, '#909080');
        }

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
    }

    function drawSun() {
        const sunX = canvas.width - 80;
        const sunY = 60;
        const brightness = Math.max(0.3, STATE.environnement / 100);

        ctx.beginPath();
        ctx.arc(sunX, sunY, 30, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 220, 100, ${brightness})`;
        ctx.fill();

        // Rayons
        if (STATE.environnement > 50) {
            ctx.strokeStyle = `rgba(255, 220, 100, ${brightness * 0.5})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + GAME.animationFrame * 0.005;
                ctx.beginPath();
                ctx.moveTo(sunX + Math.cos(angle) * 35, sunY + Math.sin(angle) * 35);
                ctx.lineTo(sunX + Math.cos(angle) * 50, sunY + Math.sin(angle) * 50);
                ctx.stroke();
            }
        }
    }

    function drawClouds() {
        CITY.clouds.forEach(cloud => {
            const pollutionDarkness = Math.min(100, HIDDEN.pollution) / 100;
            const gray = Math.floor(255 - pollutionDarkness * 80);
            ctx.fillStyle = `rgb(${gray}, ${gray}, ${gray})`;

            // Nuage compos√© de cercles
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.4, cloud.y - cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.35, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.3, cloud.y + cloud.size * 0.2, cloud.size * 0.3, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawBirds() {
        if (STATE.environnement < 40) return;

        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;

        CITY.birds.forEach(bird => {
            const wingOffset = Math.sin(bird.wingPhase + GAME.animationFrame * 0.2) * 5;

            ctx.beginPath();
            ctx.moveTo(bird.x - 8, bird.y + wingOffset);
            ctx.quadraticCurveTo(bird.x, bird.y - 3, bird.x + 8, bird.y + wingOffset);
            ctx.stroke();
        });
    }

    function drawGround() {
        const groundY = canvas.height * 0.6;

        // Herbe
        const greenness = Math.max(50, STATE.environnement * 1.5);
        ctx.fillStyle = `rgb(${100 - greenness/3}, ${Math.floor(greenness + 80)}, ${50})`;
        ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

        // Route
        ctx.fillStyle = '#444';
        ctx.fillRect(0, groundY + 60, canvas.width, 30);

        // Lignes de route
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.setLineDash([20, 20]);
        ctx.beginPath();
        ctx.moveTo(0, groundY + 75);
        ctx.lineTo(canvas.width, groundY + 75);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function drawBuildings() {
        CITY.buildings.forEach(b => {
            // Ombre
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(b.x + 5, b.y - 5, b.width, 10);

            // B√¢timent
            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y - b.height, b.width, b.height);

            // Fen√™tres
            const windowRows = Math.floor(b.height / 25);
            const windowCols = Math.floor(b.width / 18);

            for (let row = 0; row < windowRows; row++) {
                for (let col = 0; col < windowCols; col++) {
                    const wx = b.x + 6 + col * 18;
                    const wy = b.y - b.height + 10 + row * 25;

                    // Lumi√®re allum√©e selon l'heure et l'activit√© √©conomique
                    const isLit = Math.random() < (STATE.economie / 150 + 0.2);
                    ctx.fillStyle = isLit ? '#ffeb99' : '#335';
                    ctx.fillRect(wx, wy, 10, 12);
                }
            }

            // Toit pour les maisons
            if (b.type === 'house') {
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                ctx.moveTo(b.x - 5, b.y - b.height);
                ctx.lineTo(b.x + b.width / 2, b.y - b.height - 20);
                ctx.lineTo(b.x + b.width + 5, b.y - b.height);
                ctx.fill();
            }
        });
    }

    function drawFactories() {
        CITY.factories.forEach(f => {
            // B√¢timent usine
            ctx.fillStyle = '#555';
            ctx.fillRect(f.x, f.y - f.height, f.width, f.height);

            // Chemin√©e
            ctx.fillStyle = '#444';
            ctx.fillRect(f.x + f.width - 20, f.y - f.height - 40, 15, 45);

            // Fum√©e
            if (f.active && HIDDEN.industry > 0) {
                const smokeIntensity = Math.min(1, HIDDEN.pollution / 50);
                for (let i = 0; i < 5; i++) {
                    const offset = (GAME.animationFrame * 0.5 + i * 20) % 100;
                    ctx.beginPath();
                    ctx.arc(
                        f.x + f.width - 12 + Math.sin(offset * 0.1) * 10,
                        f.y - f.height - 40 - offset,
                        8 + offset * 0.2,
                        0, Math.PI * 2
                    );
                    ctx.fillStyle = `rgba(80, 80, 80, ${smokeIntensity * (1 - offset/100)})`;
                    ctx.fill();
                }
            }

            // Fen√™tres
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(f.x + 10, f.y - 40, 20, 15);
            ctx.fillRect(f.x + 40, f.y - 40, 20, 15);
        });
    }

    function drawTrees() {
        CITY.trees.forEach(t => {
            const sway = Math.sin(t.sway + GAME.animationFrame * 0.02) * 2;

            // Tronc
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(t.x - 3 + sway * 0.3, t.y - t.size * 0.5, 6, t.size * 0.5);

            // Feuillage
            const greenValue = Math.floor(100 + STATE.environnement);
            ctx.fillStyle = `rgb(34, ${greenValue}, 34)`;

            if (t.type === 'round') {
                ctx.beginPath();
                ctx.arc(t.x + sway, t.y - t.size * 0.7, t.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Sapin
                ctx.beginPath();
                ctx.moveTo(t.x + sway, t.y - t.size * 1.2);
                ctx.lineTo(t.x - t.size * 0.4 + sway * 0.5, t.y - t.size * 0.3);
                ctx.lineTo(t.x + t.size * 0.4 + sway * 0.5, t.y - t.size * 0.3);
                ctx.fill();
            }
        });
    }

    function drawParks() {
        CITY.parks.forEach(p => {
            // Pelouse du parc (plus verte)
            ctx.fillStyle = '#2d8a2d';
            ctx.fillRect(p.x, p.y, p.width, 50);

            // Bancs
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(p.x + 20, p.y + 20, 25, 8);
            ctx.fillRect(p.x + 60, p.y + 20, 25, 8);
        });
    }

    function drawSolarPanels() {
        CITY.solarPanels.forEach(sp => {
            // Support
            ctx.fillStyle = '#666';
            ctx.fillRect(sp.x + 12, sp.y + 15, 6, 20);

            // Panneau
            ctx.fillStyle = '#1a3a5c';
            ctx.save();
            ctx.translate(sp.x + 15, sp.y + 15);
            ctx.rotate(-0.3);
            ctx.fillRect(-15, -12, 30, 24);

            // Lignes du panneau
            ctx.strokeStyle = '#4a6a8c';
            ctx.lineWidth = 1;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(-15, -12 + i * 8);
                ctx.lineTo(15, -12 + i * 8);
                ctx.stroke();
            }
            ctx.restore();

            // Reflet si ensoleill√©
            if (STATE.environnement > 50) {
                ctx.fillStyle = 'rgba(255,255,200,0.3)';
                ctx.save();
                ctx.translate(sp.x + 15, sp.y + 15);
                ctx.rotate(-0.3);
                ctx.fillRect(-10, -8, 8, 6);
                ctx.restore();
            }
        });
    }

    function drawPeople() {
        CITY.people.forEach(p => {
            // Corps (simple)
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y - 8, 4, 0, Math.PI * 2);
            ctx.fill();

            // Jambes (animation de marche)
            const walkPhase = Math.sin(GAME.animationFrame * 0.15 + p.x) * 3;
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y - 4);
            ctx.lineTo(p.x + walkPhase, p.y + 4);
            ctx.moveTo(p.x, p.y - 4);
            ctx.lineTo(p.x - walkPhase, p.y + 4);
            ctx.stroke();
        });
    }

    function drawCars() {
        CITY.cars.forEach(c => {
            // Carrosserie
            ctx.fillStyle = c.color;
            ctx.fillRect(c.x - 15, c.y - 8, 30, 12);
            ctx.fillRect(c.x - 8, c.y - 14, 16, 8);

            // Roues
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(c.x - 8, c.y + 4, 4, 0, Math.PI * 2);
            ctx.arc(c.x + 8, c.y + 4, 4, 0, Math.PI * 2);
            ctx.fill();

            // Vitres
            ctx.fillStyle = '#aaddff';
            ctx.fillRect(c.x - 6, c.y - 12, 12, 5);
        });
    }

    function drawPollution() {
        if (HIDDEN.pollution < 20) return;

        const intensity = Math.min(0.4, HIDDEN.pollution / 100);

        // Brume de pollution
        ctx.fillStyle = `rgba(100, 100, 80, ${intensity})`;
        ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.3);
    }

    function updateAnimations() {
        // Nuages
        CITY.clouds.forEach(cloud => {
            cloud.x += cloud.speed;
            if (cloud.x > canvas.width + 100) cloud.x = -100;
        });

        // Oiseaux
        CITY.birds.forEach((bird, i) => {
            bird.x += bird.speed;
            bird.y += Math.sin(GAME.animationFrame * 0.05) * 0.3;
            if (bird.x > canvas.width + 20) {
                CITY.birds.splice(i, 1);
            }
        });

        // Ajouter des oiseaux si environnement OK
        if (STATE.environnement > 50 && Math.random() < 0.01) {
            addBird();
        }

        // Personnes
        CITY.people.forEach(p => {
            p.x += p.speed * p.direction;
            if (p.x > canvas.width + 20) p.x = -20;
            if (p.x < -20) p.x = canvas.width + 20;
        });

        // Voitures
        CITY.cars.forEach(c => {
            c.x += c.speed * c.direction;
            if (c.x > canvas.width + 30) c.x = -30;
            if (c.x < -30) c.x = canvas.width + 30;
        });
    }

    // ============================================
    // MISE √Ä JOUR VISUELLE DE LA VILLE
    // ============================================

    function updateCityVisuals(action) {
        const groundY = canvas.height * 0.6;

        switch(action) {
            case 'housing':
                // Ajouter un b√¢timent
                addBuilding(
                    50 + Math.random() * (canvas.width - 150),
                    groundY
                );
                // Plus de personnes
                for (let i = 0; i < 3; i++) addPerson();
                break;

            case 'industry':
                // Ajouter une usine
                addFactory(
                    50 + CITY.factories.length * 120 + Math.random() * 50,
                    groundY
                );
                // Plus de voitures
                addCar();
                break;

            case 'park':
                // Ajouter un parc
                addPark(
                    50 + Math.random() * (canvas.width - 200),
                    groundY
                );
                break;

            case 'green_energy':
                // Ajouter des panneaux solaires
                for (let i = 0; i < 3; i++) {
                    addSolarPanel(
                        100 + CITY.solarPanels.length * 50 + Math.random() * 30,
                        groundY
                    );
                }
                break;

            case 'transport':
                // Plus de voitures mais plus propres (on change la couleur)
                for (let i = 0; i < 2; i++) {
                    const car = {
                        x: Math.random() * canvas.width,
                        y: groundY + 70,
                        speed: 1.5,
                        direction: Math.random() > 0.5 ? 1 : -1,
                        color: '#3498db' // Bleu = transport public
                    };
                    CITY.cars.push(car);
                }
                break;

            case 'social':
                // Plus de personnes qui se prom√®nent
                for (let i = 0; i < 5; i++) addPerson();
                break;
        }

        // Ajuster selon la population
        const targetPeople = Math.floor(STATE.population / 100);
        while (CITY.people.length < targetPeople && CITY.people.length < 50) {
            addPerson();
        }
        while (CITY.people.length > targetPeople + 10) {
            CITY.people.pop();
        }

        // Supprimer des arbres si environnement baisse
        if (STATE.environnement < 40 && CITY.trees.length > 5) {
            CITY.trees.splice(Math.floor(Math.random() * CITY.trees.length), 1);
        }

        // D√©sactiver les usines si √©nergie trop basse
        CITY.factories.forEach(f => {
            f.active = STATE.energie > 20;
        });
    }

    // ============================================
    // LOGIQUE DU JEU
    // ============================================

    const ACTIONS = [
        { id: 'housing', name: 'Logements', cost: 15, effects: { population: 150, energie: -5, environnement: -3 }, delayed: [{ turns: 3, effect: { cohesion: -5 }}] },
        { id: 'industry', name: 'Industrie', cost: 20, effects: { economie: 12, environnement: -8, energie: -10 }, hidden: { pollution: 15, industry: 10 }, delayed: [{ turns: 4, effect: { environnement: -10 }}] },
        { id: 'park', name: 'Parc', cost: 12, effects: { environnement: 8, cohesion: 5, economie: -2 }, hidden: { pollution: -5 } },
        { id: 'tax_up', name: 'Taxes +', cost: 0, effects: { budget: 25, cohesion: -8 }, hidden: { tension: 10 }, delayed: [{ turns: 2, effect: { population: -50 }}] },
        { id: 'green_energy', name: '√ânergie verte', cost: 30, effects: { energie: 8, economie: -5 }, hidden: { greenInvest: 20, pollution: -10 }, delayed: [{ turns: 3, effect: { environnement: 10, energie: 10 }}] },
        { id: 'social', name: 'Social', cost: 18, effects: { cohesion: 10, economie: -3 }, hidden: { tension: -15 } },
        { id: 'transport', name: 'Transport', cost: 25, effects: { cohesion: 6, environnement: 5, energie: -8 } },
        { id: 'nothing', name: 'Attendre', cost: 0, effects: {} }
    ];

    const EVENTS = {
        pollution_crisis: { icon: '‚ò†Ô∏è', title: 'Crise sanitaire', desc: 'La pollution provoque une crise de sant√©.', effects: { population: -200, cohesion: -15 }, type: 'negative' },
        social_unrest: { icon: '‚úä', title: 'R√©volte', desc: 'Les tensions √©clatent.', effects: { economie: -15, cohesion: -10 }, type: 'negative' },
        energy_blackout: { icon: 'üîå', title: 'Blackout', desc: 'P√©nurie d\'√©nergie.', effects: { economie: -12, population: -100 }, type: 'negative' },
        green_boom: { icon: 'üå±', title: 'Transition verte', desc: 'Vos investissements portent leurs fruits.', effects: { economie: 15, population: 200 }, type: 'positive' },
        tech_hub: { icon: 'üí°', title: 'Innovation', desc: 'La ville attire les talents.', effects: { economie: 12, population: 150 }, type: 'positive' }
    };

    function renderIndicators() {
        const indicators = [
            { key: 'economie', icon: 'üìä', name: '√âco' },
            { key: 'environnement', icon: 'üåø', name: 'Env' },
            { key: 'cohesion', icon: 'ü§ù', name: 'Social' },
            { key: 'energie', icon: '‚ö°', name: '√ânergie' }
        ];

        const container = document.getElementById('indicators');
        container.innerHTML = indicators.map(ind => {
            const value = Math.round(STATE[ind.key]);
            let cls = '';
            if (value <= 20) cls = 'danger';
            else if (value <= 35) cls = 'warning';
            else if (value >= 70) cls = 'good';

            return `
                <div class="mini-ind ${cls}">
                    <div class="mini-ind-icon">${ind.icon}</div>
                    <div class="mini-ind-value">${value}</div>
                    <div class="mini-ind-name">${ind.name}</div>
                </div>
            `;
        }).join('');

        document.getElementById('turn').textContent = GAME.turn;
        document.getElementById('budget').textContent = STATE.budget;
        document.getElementById('popDisplay').textContent = STATE.population.toLocaleString();
    }

    function renderActions() {
        const container = document.getElementById('actions');
        container.innerHTML = ACTIONS.map(a => `
            <button class="action" data-id="${a.id}" ${STATE.budget < a.cost ? 'disabled' : ''}>
                <span class="action-name">${a.name}</span>
                <span class="action-cost">${a.cost > 0 ? a.cost + ' pts' : '‚Äî'}</span>
            </button>
        `).join('');

        container.querySelectorAll('.action').forEach(btn => {
            btn.addEventListener('click', () => executeAction(btn.dataset.id));
        });
    }

    function executeAction(actionId) {
        if (GAME.gameOver) return;

        const action = ACTIONS.find(a => a.id === actionId);
        if (!action || STATE.budget < action.cost) return;

        STATE.budget -= action.cost;

        // Effets imm√©diats
        for (const [key, value] of Object.entries(action.effects)) {
            if (key === 'population') STATE.population += value;
            else if (key === 'budget') STATE.budget += value;
            else if (STATE[key] !== undefined) STATE[key] = clamp(STATE[key] + value, 0, 100);
        }

        // Effets cach√©s
        if (action.hidden) {
            for (const [key, value] of Object.entries(action.hidden)) {
                HIDDEN[key] = (HIDDEN[key] || 0) + value;
            }
        }

        // Effets retard√©s
        if (action.delayed) {
            action.delayed.forEach(d => {
                GAME.delayedEffects.push({ triggerTurn: GAME.turn + d.turns, effect: d.effect });
            });
        }

        // Mise √† jour visuelle
        updateCityVisuals(actionId);

        nextTurn();
    }

    function nextTurn() {
        GAME.turn++;
        STATE.budget = Math.round(30 + STATE.economie * 0.7);

        applySystemicEffects();
        applyDelayedEffects();
        checkThresholds();

        if (GAME.turn > GAME.maxTurns || checkGameOver()) {
            endGame();
            return;
        }

        renderIndicators();
        renderActions();
        updateNarrative();
    }

    function applySystemicEffects() {
        const energyDemand = Math.floor(STATE.population / 500);
        STATE.energie = clamp(STATE.energie - energyDemand, 0, 100);

        if (HIDDEN.industry > 0) HIDDEN.pollution += HIDDEN.industry * 0.3;
        if (HIDDEN.greenInvest > 10) HIDDEN.pollution = Math.max(0, HIDDEN.pollution - 3);
        if (HIDDEN.pollution > 30) STATE.environnement = clamp(STATE.environnement - 2, 0, 100);
        if (STATE.environnement < 30) STATE.cohesion = clamp(STATE.cohesion - 3, 0, 100);
        if (STATE.economie < 30) HIDDEN.tension += 5;
        if (HIDDEN.tension > 30) STATE.cohesion = clamp(STATE.cohesion - HIDDEN.tension * 0.1, 0, 100);
        if (STATE.cohesion < 25) STATE.economie = clamp(STATE.economie - 2, 0, 100);
        if (STATE.economie > 70 && STATE.cohesion > 40) STATE.population += 50;
        if (STATE.environnement > 70) STATE.cohesion = clamp(STATE.cohesion + 1, 0, 100);
    }

    function applyDelayedEffects() {
        GAME.delayedEffects.filter(d => d.triggerTurn === GAME.turn).forEach(d => {
            for (const [key, value] of Object.entries(d.effect)) {
                if (key === 'population') STATE.population += value;
                else if (STATE[key] !== undefined) STATE[key] = clamp(STATE[key] + value, 0, 100);
            }
        });
        GAME.delayedEffects = GAME.delayedEffects.filter(d => d.triggerTurn !== GAME.turn);
    }

    function checkThresholds() {
        if (HIDDEN.pollution > 50 && Math.random() < 0.4) { triggerEvent('pollution_crisis'); HIDDEN.pollution = 20; }
        if (HIDDEN.tension > 50 && Math.random() < 0.5) { triggerEvent('social_unrest'); HIDDEN.tension = 20; }
        if (STATE.energie < 15) { triggerEvent('energy_blackout'); STATE.energie = 25; }
        if (HIDDEN.greenInvest > 40 && STATE.environnement > 60 && Math.random() < 0.3) { triggerEvent('green_boom'); HIDDEN.greenInvest = 20; }
        if (STATE.economie > 75 && Math.random() < 0.2) triggerEvent('tech_hub');
    }

    function triggerEvent(eventId) {
        const event = EVENTS[eventId];
        if (!event) return;

        for (const [key, value] of Object.entries(event.effects)) {
            if (key === 'population') STATE.population = Math.max(100, STATE.population + value);
            else if (STATE[key] !== undefined) STATE[key] = clamp(STATE[key] + value, 0, 100);
        }

        document.getElementById('eventCard').className = 'event-card ' + event.type;
        document.getElementById('eventIcon').textContent = event.icon;
        document.getElementById('eventTitle').textContent = event.title;
        document.getElementById('eventDesc').textContent = event.desc;
        document.getElementById('eventOverlay').classList.add('active');
    }

    function closeEvent() {
        document.getElementById('eventOverlay').classList.remove('active');
        renderIndicators();
        renderActions();
    }

    function updateNarrative() {
        const main = document.querySelector('.narrative-main');
        const hint = document.querySelector('.narrative-hint');

        const avg = (STATE.economie + STATE.environnement + STATE.cohesion) / 3;

        const narratives = avg < 25
            ? ["La ville souffre. Chaque d√©cision compte.", "C'est la crise. Les visages sont ferm√©s."]
            : avg < 40
            ? ["Quelque chose se fissure sous la surface.", "La ville tient, mais pour combien de temps ?"]
            : avg > 70
            ? ["La ville prosp√®re. Mais rien n'est acquis.", "Un √©quilibre fragile s'est install√©."]
            : ["La vie suit son cours. Normal, non ?", "Ni paradis ni enfer. Juste une ville."];

        main.textContent = narratives[Math.floor(Math.random() * narratives.length)];

        let hintText = '', hintClass = '';
        if (HIDDEN.pollution > 35) { hintText = "L'air semble plus lourd ces derniers temps..."; hintClass = 'warning'; }
        else if (HIDDEN.tension > 35) { hintText = "Des murmures dans les rues..."; hintClass = 'warning'; }
        else if (STATE.energie < 25) { hintText = "Les lumi√®res vacillent parfois."; hintClass = 'warning'; }
        else if (HIDDEN.greenInvest > 30) { hintText = "Les panneaux solaires brillent au soleil."; }
        else { hintText = "Les habitants vaquent √† leurs occupations."; }

        hint.textContent = hintText;
        hint.className = 'narrative-hint ' + hintClass;
    }

    function checkGameOver() {
        return STATE.population < 100 || (STATE.economie < 10 && STATE.cohesion < 10);
    }

    function endGame() {
        GAME.gameOver = true;

        const score = Math.round(Math.max(0, Math.min(100,
            (STATE.economie + STATE.environnement + STATE.cohesion + STATE.energie) / 4
            + Math.min(20, STATE.population / 100)
            - (HIDDEN.pollution + HIDDEN.tension) / 10
        )));

        const verdict = score > 70
            ? { title: "Utopie pr√©caire", desc: "Votre ville prosp√®re... mais chaque √©quilibre cache ses tensions." }
            : score > 50
            ? { title: "Compromis acceptable", desc: "Ni paradis ni enfer. Une ville o√π l'on vit." }
            : score > 30
            ? { title: "Survie difficile", desc: "La ville tient, mais √† quel prix ?" }
            : { title: "D√©clin", desc: "Les erreurs du pass√© rattrapent le pr√©sent." };

        document.getElementById('gameOverContent').innerHTML = `
            <h2>${verdict.title}</h2>
            <p>${verdict.desc}</p>
            <p style="font-size: 0.8rem; color: #6e7681; margin-bottom: 1.5rem;">
                Population: ${STATE.population.toLocaleString()} | Score: ${score}/100
            </p>
            <button class="restart-btn" onclick="location.reload()">Rejouer</button>
        `;
        document.getElementById('gameOverOverlay').classList.add('active');
    }

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

    init();
    </script>
